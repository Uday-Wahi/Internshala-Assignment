<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bar Chart Assignment</title>
  </head>
  <body>
    <div id="selectbox">
      <h5>Open Interest</h5>
      <hr />
      <div id="dropdowncontainer">
        <label for="dropdown">Symbol</label>
        <select class="form-select" id="dropdown">
          <option value="1">RELIANCE</option>
          <option value="2">SBIN</option>
          <option value="3">INFY</option>
          <option value="4">NIFTY</option>
        </select>
        <hr />
        <button id="submit">Submit</button>
      </div>
    </div>
    <div id="chart"></div>

    <!-- apex charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- index.js -->
    <script src="index.js"></script>
  </body>
</html>
